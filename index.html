<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="this is a solution to fylo data storage component challenge from frontend Mentor" />
      <meta name="keyword" content="html, css, flexbox" />
      <meta name="author" content="melvin" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./styles/styles.css" />
      <title>Frontend Mentor | Fylo data storage component</title>
   </head>

   <body>
      <div class="container">
         <main class="main_content card">
            <div class="document_side">
               <div class="logo"><img src="./images/logo.svg" alt="Fylo" class="fylo_logo" /></div>

               <div class="files">
                  <div class="files_container">
                     <img src="./images/icon-document.svg" alt="Document" class="document" />
                  </div>

                  <div class="files_container">
                     <img src="./images/icon-folder.svg" alt="Folder" class="folder" />
                  </div>

                  <div class="files_container">
                     <img src="./images/icon-upload.svg" alt="Upload" class="upload" />
                  </div>
               </div>
            </div>

            <div class="storage_side">
               <div class="storage">You've used<span class="use_storage"> 815 GB </span> of your storage</div>

               <div class="indicator_bar"></div>

               <div class="capacity">
                  <span class="min">0 GB</span>
                  <span class="max">1000 GB</span>
               </div>

               <div class="storage_left">
                  <span class="size">185</span>
                  <span class="gb_left">GB LEFT</span>
                  <div class="pointer"></div>
               </div>
            </div>
         </main>

         <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer noopener">boymelvs</a>.
         </footer>
      </div>
   </body>
</html>
